<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dashboard</h1>
        <p>Welcome, <strong>{{username}}</strong>!</p>
        <p><strong>Your Discord ID:</strong> {{discordId}}</p>
        <a href="https://discord.com/oauth2/authorize?client_id={{clientId}}&permissions=8&scope=bot" class="btn btn-success">Invite Bot to Your Server</a>

        <h2 class="mt-4">Configuration Options:</h2>
        <form action="/configure" method="POST">
            <div class="form-group">
                <label for="room">Configure Room:</label>
                <input type="text" id="room" name="room" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </form>

        <a href="/logout" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
